<link href="D:\Users\subalakshmi.chella\Documents\Git-folder\calculator\css\calculator.css" rel="stylesheet" />
<html>
    <head>
         <title> Calculator </title>
    </head>
    <body>
        <div class="calculator-outline">
            <div class="button-style">
                <input type="text" id="result" class="screen-style"/>
                <input type="button" value ="AC" class="clear-button-style" onclick="clearInputs()"/>
            </div>
            <div class="keys-value" id="calculate">
                <input type="button" value="7" class="calc-button" onclick="displayInput('7')"/>
                <input type="button" value="8" class="calc-button" onclick="displayInput('8')"/>
                <input type="button" value="9" class="calc-button" onclick="displayInput('9')"/>
                <input type="button" value="/" class="calc-button" onclick="displayInput('/')"/>
                <input type="button" value="4" class="calc-button" onclick="displayInput('4')"/>
                <input type="button" value="5" class="calc-button" onclick="displayInput('5')"/>
                <input type="button" value="6" class="calc-button" onclick="displayInput('6')"/>
                <input type="button" value="*" class="calc-button" onclick="displayInput('*')"/>
                <input type="button" value="1" class="calc-button" onclick="displayInput('1')"/>
                <input type="button" value="2" class="calc-button" onclick="displayInput('2')"/>
                <input type="button" value="3" class="calc-button" onclick="displayInput('3')"/>
                <input type="button" value="-" class="calc-button" onclick="displayInput('-')"/>
                <input type="button" value="0" class="calc-button" onclick="displayInput('0')"/>
                <input type="button" value="." class="calc-button" onclick="displayInput('.')"/>
                <input type="button" value="=" class="calc-button" onclick="finalOutput()"/>
                <input type="button" value="+" class="calc-button" onclick="displayInput('+')"/>
            </div>
        </div>
        <script src="D:\Users\subalakshmi.chella\Documents\Git-folder\calculator\script\calculations.js"></script>
    </body>
</html>
