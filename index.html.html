<html>
    <head>
        <title>Data Entry Form</title>
        <link rel="stylesheet" href="D:\Users\subalakshmi.chella\Documents\Git-folder\RegistrationForm\CSS\dataentry.css">
    </head>
    <body>
        <form class="page-border">
            <div class="text-box"> 
                <div class="form-heading">Data Entry Form</div>
                    <div class="page-labels">
			<div>
                            <label>Name:</label>
                            <input id="name" class="page-button" type="text">
                            <div id="invalid-name-msg" class="error-message"></div>
	 		</div>
                    </div>
                    <div class="page-labels">
                        <div>
                            <label>Contact:</label>
                            <input id="contact" class="page-button" type="text">
                            <div id="invalid-contact-msg" class="error-message"></div>
                        </div>
                    </div>
                    <div class="page-labels">
                        <div>
                            <label>Email Id</label>
                            <input id="email" class="page-button" type="text">
                            <div id="invalid-email-msg" class="error-message"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="button" class="submit-button" value="Register" onclick="storingData()"> 
                    <button class="submit-button" value="reset">Reset</button>
                    <input type="button" class="submit-button" value="show" onclick="showingDatas()">
                </div>
            </form>
      <script src="D:\Users\subalakshmi.chella\Documents\Git-folder\RegistrationForm\Script\dataentry.js"></script>
      </body>
</html>
